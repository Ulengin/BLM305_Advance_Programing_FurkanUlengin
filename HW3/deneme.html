<body>
    <h1>Fetch Data</h1>
    <button id="btnClick">TÄ±kla</button>
    <img id="image">
</body>
<script>
    let btn = document.getElementById('btnClick')
    let image = document.getElementById('image')
    
    btn.addEventListener('click',function(){
        fetch("https://ulengin.github.io/BLM305_Advance_Programing_FurkanUlengin/HW3/sprite/1.png")
        .then(res=>res.json())
        .then(result=>{
            console.log(result)
            image.src=result.message
        })
        .catch(err=>console.log(err))
    })
</script>

<!DOCTYPE html>
<html>
  
<head>
    <style>
        img {
            height: 385px;
            width: 280px;
        }
  
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 385px;
            width: 280px;
            border: 3px solid #73AD21;
            padding: 2px;
        }
    </style>
</head>
  
<body>
    <script>
        var images = new Array()
        images = [
"https://raw.githubusercontent.com/Ulengin/animasyon-gorsel/main/sprite/1.png",
"https://raw.githubusercontent.com/Ulengin/animasyon-gorsel/main/sprite/2.png",
"https://raw.githubusercontent.com/Ulengin/animasyon-gorsel/main/sprite/3.png",
"https://raw.githubusercontent.com/Ulengin/animasyon-gorsel/main/sprite/4.png",
"https://raw.githubusercontent.com/Ulengin/animasyon-gorsel/main/sprite/5.png",
"https://raw.githubusercontent.com/Ulengin/animasyon-gorsel/main/sprite/6.png",
"https://raw.githubusercontent.com/Ulengin/animasyon-gorsel/main/sprite/7.png",
"https://raw.githubusercontent.com/Ulengin/animasyon-gorsel/main/sprite/8.png",
"https://raw.githubusercontent.com/Ulengin/animasyon-gorsel/main/sprite/9.png",
"https://raw.githubusercontent.com/Ulengin/animasyon-gorsel/main/sprite/10.png"
        ];
  
        setInterval("Animate()", 40);
        var x = 0;
  
        function Animate() {
            document.getElementById("img").src = images[x]
            x++;
            if (images.length == x) {
                x = 0;
            }
        }
    </script>
  
    <div class="center">
        <img id="img" src="https://raw.githubusercontent.com/Ulengin/animasyon-gorsel/main/sprite/1.png"/>
  
        <h3>Frame by Frame Animation</h3>
    </div>
</body>
  
</html>
